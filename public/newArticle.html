<form class="container-md">
    <div class="form-group">
      <label for="articleName" class="text-white">Article Title</label>
      <input type="email" class="form-control" id="articleName" placeholder="Master Chief">
    </div>
    <div class="form-group">
      <label for="articleGame" class="text-white">Game</label>
      <select class="form-control" id="articleGame">
        <option>Halo</option>
        <option>CS:GO</option>
        <option>Amung Us</option>
        <option>Fall Guys</option>
        <option>Dark Souls</option>
      </select>
    </div>
    <div class="form-group">
        <label for="articleTAG" class="text-white">Article Title</label>
        <input type="email" class="form-control" id="articleTAG" placeholder="Charecter, Hero, Space, etc...">
      </div>
    <div class="form-group">
      <label for="articleContent" class="text-white">Article Content</label>
      <textarea class="form-control" name="what" data-provide="markdown" id="articleContent" rows="10"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
