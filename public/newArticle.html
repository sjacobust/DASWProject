<form class="container-md">
    <div class="form-group">
      <label for="articleName" class="text-white">Article Title</label>
      <input type="text" class="form-control" id="articleName" placeholder="Master Chief">
    </div>
    <div class="form-group">
      <label for="articleGame" class="text-white">Game</label>
      <select class="form-control" id="articleGame">
        <option>Halo</option>
      </select>
    </div>
    <div class="form-group">
        <label for="articleTAG" class="text-white">Article Title</label>
        <input type="text" class="form-control" id="articleTAG" placeholder="Charecter, Hero, Space, etc...">
      </div>
    <div class="form-group">
      <label for="articleContent" class="text-white">Article Content</label>
      <textarea class="form-control" id="articleContent" rows="10"></textarea>
    </div>
    <button type="button" class="btn btn-success">Submit</button>
  </form>
