<!DOCTYPE html>
<html lang="en">

<head>
  <title>Game Wiki</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link href="css/style.css" rel="stylesheet">


</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-light-green sticky-top">
    <a class="navbar-brand" href="#"><img src="images/Game_Wiki.png" alt="Logo" height="60em" width="95em"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Games</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Games by Genre
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">RPG</a>
            <a class="dropdown-item" href="#">FPS</a>
            <a class="dropdown-item" href="#">MOBA</a>
          </div>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-2 sidebar bg-light-green">
        <div class="sidebar-sticky pt-3">
          <h3 class="ml-2">Top Games</h3>
          <nav class="nav navbar-dark flex-column">
            <a class="nav-link active" href="#">Among Us</a>
          </nav>
        </div>
      </div>
    <div class="main ml-sm-auto col-lg-10 bg-dark-green">
      <div class="jumbotron m-auto bg-soothing-white jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Welcome to Game Wiki</h1>
        <p class="lead">Search your game or look up different genres</p>
        <hr class="my-4">
        <p>To edit the articles, become a member.</p>
        <p>Community wiki for the community</p>
        <button class="btn btn-primary" type="button">Sign In!</button>
        <button class="btn btn-success" type="button">Sign Up!</button>
        </div>
        </div>
    </div>
  </div>




  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>
</body>

</html>
