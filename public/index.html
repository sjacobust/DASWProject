<!DOCTYPE html>
<html lang="en">

<head>
  <title>Game Wiki</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <script src="https://kit.fontawesome.com/885b7664b5.js" crossorigin="anonymous"></script>

  <link href="css/style.css" rel="stylesheet">


</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-light-green sticky-top">
    <a class="navbar-brand" href="#" id="logoLink"><img src="images/Game_Wiki.png" alt="Logo" height="60em"
        width="95em"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#" id="homeLink">Home</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Games
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#" id="gamesLink">All</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" id="rpgGamesLink">RPG</a>
            <a class="dropdown-item" href="#" id="fpsGamesLink">FPS</a>
            <a class="dropdown-item" href="#" id="mobaGamesLink">MOBA</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" id="genresLink">More Genres</a>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Top 5 Games
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#" id="amongUsLink">Among Us</a>
            <a class="dropdown-item" href="#" id="CODLink">COD: Cold War</a>
            <a class="dropdown-item" href="#" id="SkryimLink">Skyrim</a>
            <a class="dropdown-item" href="#" id="LoLLink">LoL</a>
            <a class="dropdown-item" href="#" id="fallGuysLink">Fall Guys</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="articlesLink">Articles</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#modalLogin" data-toggle="modal">Login</a>
        </li>
      </ul>
      <form class="form-inline ml-auto">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="searchBar">
      </form>

    </div>
  </nav>

  <div class="container-fluid my-4">
    <div class="row d-flex align-self-center justify-content-center">
      <div class="main col m-auto bg-green p-4 d-flex align-items-center" id="mainDiv">
        <div>
          <p>placeholder div</p>
        </div>
      </div>
    </div>
  </div>

  <div id="modalLogin" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content bg-soothing-white">
        <div class="modal-header">
          <h5 class="modal-title">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="emailId">Email</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="CorreoUser"><i class="fas fa-user"></i></span>
                </div>
                <input id="emailId" class="form-control" type="email" name="Correo" placeholder="e-mail"
                  aria-label="Recipient's " aria-describedby="CorreoUser" autocomplete="email" required>
              </div>
            </div>
            <div class="form-group">
              <label for="passwordID">Password</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <input id="passwordID" class="form-control" type="password" name="passwd" placeholder="Contraseña"
                  aria-label="Contraseña" required>
              </div>
            </div>
            <button type="button" class="btn btn-success" id="loginBtn">Login</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </form>
        </div>
        <div class="modal-footer align-self-start">
          <p>Don't have a User? <a href="#modalRegistro" data-dismiss="modal" data-toggle="modal">Register!</a></p>
        </div>
      </div>
    </div>
  </div>


  <div id="modalRegistro" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content bg-soothing-white">
        <div class="modal-header">
          <h5>Sign Up</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <div class="md-form">
                <div class="row mb-3">
                  <div class="col-6"><input class="form-control" id="registerName" type="text" name="nombre"
                      placeholder="Name" required></div>
                  <div class="col-6"><input class="form-control" id="registerLastname" type="text" name="apellidos"
                      placeholder="Last Name" required></div>
                </div>

                <div class="row mb-3">
                  <div class="col">
                    <input class="form-control" type="text" id="registerUsername" name="username" placeholder="Username"
                      required>
                  </div>
                  <div class="col">
                    <input class="form-control" type="email" id="registerEmail" name="email" placeholder="E-mail"
                      required>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col">
                    <input class="form-control" type="password" id="registerPassword" name="password"
                      placeholder="Password" pattern="(?=^.{6,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                      required>
                  </div>

                </div>
                <div class="row mb-3">
                  <div class="col">
                    <input class="form-control" type="password" id="confirmPassword" placeholder="Confirm Password"
                      pattern="(?=^.{6,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required>
                  </div>

                </div>
                <div class="row mb-3">
                  <div class="col">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Birthday</span>
                      </div>
                      <input class="form-control" type="date" name="fecha" id="registerDate"
                        aria-label="Users's birthday" aria-describedby="registerDate">
                    </div>
                  </div>

                </div>
                <button type="button" class="btn btn-success" id="signUpBtn">Sign Up</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              </div>
            </div>
          </form>
          <div class="modal-footer align-self-start">
            <p>Already registered? <a href="#modalLogin" data-dismiss="modal" data-toggle="modal">Log In!</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>

  <script src="./js/home.js" type="text/javascript"></script>
  <script>
    $("#mainDiv").load("./Welcome.html");
  </script>

</body>

</html>
