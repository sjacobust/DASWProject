<!DOCTYPE html>
<html lang="en">

<head>
    <title>Game Wiki | Genres</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <table class="table table-light table-striped table-bordered table-hover">

                            <th>Article Name</th>
                            <th>Game</th>
                            <th>Abstract</th>
                            <th>Platform</th>

                        </tr>
                    </thead>
                    <tbody id="articleTable">
                        <tr>
                            <td>Test 1</td>
                            <td>TesterinoPlays</td>
                            <td>It's just a Test</td>
                            <td>TESTDream</td>
                            <td>01/01/01</td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" id="newArticleBtn" class="btn btn-success">New Article</button>
            </div>
        </div>
    </div>
</body>

</html>
